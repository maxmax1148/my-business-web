<!DOCTYPE html>
<html lang="th">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ติดต่อ Netflix Business — แบบฟอร์มติดต่อและที่อยู่บริษัท">
    <title>ติดต่อเรา - Netflix Business</title>
</head>

<body>

    <header id="header">
        <nav>
            <ul>
                <li><a href="index.html">หน้าแรก</a></li>
                <li><a href="about.html">เกี่ยวกับ</a></li>
                <li><a href="services.html">บริการ</a></li>
            </ul>
        </nav>
    </header>

    <main>


        <section>
            <h1>ติดต่อเรา</h1>

            <form action="#" method="post">

                <label>ชื่อ:<br>
                    <input type="text" name="name" required minlength="2">
                </label><br><br>

                <label>อีเมล:<br>
                    <input type="email" name="email" required>
                </label><br><br>

                <label>ข้อความ:<br>
                    <textarea name="message" required minlength="5"></textarea>
                </label><br><br>

                <button type="submit">ส่งข้อความ</button>
            </form>
        </section>

        <section>
            <h2>ที่อยู่บริษัท</h2>
            <p>Netflix Headquarters, Los Gatos, California, USA</p>
        </section>

        <section>
            <h2>แผนที่</h2>
            <iframe 
                src="https://www.google.com/maps?q=Netflix+Los+Gatos&output=embed"
                width="600" height="450" style="border:0;" allowfullscreen loading="lazy">
            </iframe>
        </section>

    </main>

    <footer id="footer">
        <p>© 2025 Netflix </p>
    </footer>

</body>
